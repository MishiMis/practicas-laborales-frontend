<div class="flex items-center justify-between mb-6 p-4 bg-white rounded-xl shadow-sm border border-gray-100">
    <div class="flex items-center space-x-3">
      <div class="p-2 bg-[#08A3E4]/10 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#08A3E4]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h2 class="text-xl font-bold text-gray-800">√Årea de Seguimiento</h2>
    </div>
  

    <button 
    (click)="abrirModalAgregarUsuario()"
    class="flex items-center space-x-1.5 px-4 py-2 bg-[#08A3E4] hover:bg-[#1140E5] text-white rounded-lg transition-all duration-200 shadow-sm hover:shadow-md"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    <span class="text-sm font-medium">Agregar Usuario</span>
  </button>
  </div> 
<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let usuario of usuarios">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{usuario.nombre}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{usuario.apellido}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <span 
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': usuario.rol === 'Alumno',
                'bg-blue-100 text-blue-800': usuario.rol === 'Seguimiento',
                'bg-purple-100 text-purple-800': usuario.rol === 'Administrador'
              }"
            >
              {{usuario.rol}}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{usuario.usuario}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button 
              class="text-[#08A3E4] hover:text-[#1140E5] mr-3"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button 
              (click)="eliminarUsuario(usuario.id)"
              class="text-red-500 hover:text-red-700"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
        
        <!-- Mensaje cuando no hay usuarios -->
        <tr *ngIf="usuarios.length === 0">
          <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
            No hay usuarios registrados
          </td>
        </tr>
      </tbody>
    </table>
  </div>
