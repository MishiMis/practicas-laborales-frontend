<div class="p-6  w-full">
    <h2 class="text-2xl font-bold text-[#08A3E4] mb-4">Agregar Usuario</h2>
    
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input 
          type="text" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
          placeholder="Ingrese el nombre"
        >
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
        <input 
          type="text" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
          placeholder="Ingrese el apellido"
        >
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
        <select 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
        >
          <option value="">Seleccione un rol</option>
          <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input 
          type="text" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
          placeholder="Ingrese nombre de usuario"
        >
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input 
          type="password" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
          placeholder="Ingrese contraseña"
        >
      </div>
    </div>
    
    <div class="mt-6 flex justify-end space-x-3">
      <button 
        (click)="cancelar()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
      >
        Cancelar
      </button>
      <button 
        (click)="guardar()"
        class="px-4 py-2 text-sm font-medium text-white bg-[#08A3E4] hover:bg-[#1140E5] rounded-md transition-colors disabled:opacity-50"
      >
        Guardar Usuario
      </button>
    </div>
  </div>
