<div class="p-6 w-full">
    <h2 class="text-2xl font-bold text-[#08A3E4] mb-6">Agregar Oferta Laboral</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
          <input 
            #empresaInput
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Nombre de la empresa"
            (input)="oferta.empresa = empresaInput.value"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
          <input 
            #ubicacionInput
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Ciudad, País"
            (input)="oferta.ubicacion = ubicacionInput.value"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Duración</label>
          <input 
            #duracionInput
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Ej: 6 meses, Indefinido"
            (input)="oferta.duracion = duracionInput.value"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Vacantes</label>
          <input 
            #vacantesInput
            type="number" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Número de vacantes"
            min="1"
            (input)="oferta.vacantes = vacantesInput.value"
          >
        </div>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select 
            #estadoSelect
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            (change)="oferta.estado = estadoSelect.value"
          >
            <option value="">Seleccione estado</option>
            <option value="activa">Con Vacantes</option>
            <option value="inactiva">Sin Vacantes</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Publicada por</label>
          <input 
            #publicadaPorInput
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Responsable de la publicación"
            (input)="oferta.publicadaPor = publicadaPorInput.value"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Requisitos</label>
          <textarea 
            #requisitosTextarea
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Requisitos para el puesto"
            rows="3"
            (input)="oferta.requisitos = requisitosTextarea.value"
          ></textarea>
        </div>
      </div>
      
      <div class="md:col-span-2">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea 
            #descripcionTextarea
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#08A3E4] focus:border-transparent"
            placeholder="Descripción detallada del puesto"
            rows="4"
            (input)="oferta.descripcion = descripcionTextarea.value"
          ></textarea>
        </div>
      </div>
    </div>
    
    <div class="mt-8 flex justify-end space-x-3">
      <button 
        (click)="cancelar()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors"
      >
        Cancelar
      </button>
      <button 
        (click)="guardarOferta()"
        class="px-4 py-2 text-sm font-medium text-white bg-[#08A3E4] hover:bg-[#1140E5] rounded-md transition-colors disabled:opacity-50"
      >
        Guardar Puesto
      </button>
    </div>
  </div>
